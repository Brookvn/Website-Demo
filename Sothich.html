<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sở thích</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        position: relative;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://images.all-free-download.com/images/graphiclarge/happy_birthday_colorful_balloons_background_set_538074.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.3); 
        z-index: -1;
    }

    .navbar {
        background: linear-gradient(90deg, #3cd6e7, #3145c8);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        border-radius: 0 0 15px 15px;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .navbar .logo {
        display: flex;
        align-items: center;
    }

    .navbar .logo img {
        height: 45px;
        width: auto;
        border-radius: 8px;
        margin-right: 10px;
    }

    .navbar .nav-links {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
    }

    .navbar .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 8px;
        transition: background 0.3s, color 0.3s;
    }

    .navbar .nav-links a:hover, .navbar .nav-links a.active {
        background: rgba(255,255,255,0.2);
        color: #ffd700;
    }

    .favorites-section {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        flex-wrap: wrap;
        padding: 50px 20px;
        min-height: calc(100vh - 80px);
    }

    .favorite-card {
        background: rgba(255, 255, 255, 0.9); 
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        padding: 30px 25px;
        text-align: center;
        max-width: 250px;
        flex: 1 1 200px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .favorite-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .favorite-card img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    .favorite-card h3 {
        margin-bottom: 10px;
        color: #3145c8;
    }

    .favorite-card p {
        font-size: 1em;
        color: #333;
        line-height: 1.4;
    }

    @media (max-width: 500px) {
        .favorites-section {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
