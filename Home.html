<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; 
        font-family: 'Segoe UI', sans-serif;
        position: relative;
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://plus.unsplash.com/premium_photo-1701842912355-4e53154f0e23?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1332');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -2;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.3);
        z-index: -1;
    }

    .navbar {
        background: linear-gradient(90deg, #4438f0, #3dec7a);
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        border-radius: 0 0 15px 15px;
        position: sticky;
        top: 0;
        z-index: 100;
    }

    .navbar .logo img {
        height: 45px;
        width: auto;
        border-radius: 8px;
        margin-right: 10px;
    }

    .navbar .nav-links {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
    }

    .navbar .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        padding: 8px 15px;
        border-radius: 8px;
        transition: background 0.3s, color 0.3s;
    }

    .navbar .nav-links a:hover,
    .navbar .nav-links a.active {
        background: rgba(255,255,255,0.2);
        color: #f9f9f9;
    }

    .home-intro {
        display: flex;
        align-items: center; 
        justify-content: center; 
        height: 15vh; 
        gap: 50px; 
        color: white;
        text-align: center;
    }

    .home-text h2 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    .home-text p {
        font-size: 1.2em;
        margin: 0;
    }

    .side-icon {
        width: 80px;
        height: auto;
    }

    .link-grid {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-top: 50px;
    }

    .link-card {
        background: rgba(255, 255, 255, 0.9); 
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        overflow: hidden;
        width: 300px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .link-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    .link-card h3 {
        margin: 15px 0;
        color: #333;
    }

    .link-card a {
        display: block;
        padding: 10px 0 20px;
        text-decoration: none;
        color: #764ba2;
        font-weight: bold;
        transition: color 0.3s;
    }

    .link-card a:hover {
        color: #333;
    }

    .footer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        color: white;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        font-size: 0.9em;
        z-index: 1000;
    }

    @media (max-width: 500px) {
        .home-intro {
            flex-direction: column;
        }
        .link-grid {
            flex-direction: column;
            align-items: center;
        }
    }
</style>
</head>
